<!DOCTYPE html>
<html>

<head>
    <title>Form Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h3>Form Login</h3>
                    </div>
                    <div class="card-body">
                        <div th:feild="${user}"></div>
                        <form th:action="@{/user/authenticating}" method="post" th:object="${login}">
                            <div class="form-group">
                                <label for="username">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Enter Email" name="email" th:field="*{email}">
                            </div>
                            <div class="form-group">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" th:field="*{password}">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                            <div style="text-align:center">
                                <a th:href="@{/user/register}" type="button" class="md-auto">Register</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
